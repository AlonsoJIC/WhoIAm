<div class="container" id="mainCont">
  <div id="technologies">
    <span>Technologies</span>
  </div>
  <div class="row content-wrapper" id="techDiv">
    <div *ngFor="let foto of fotos" class="col-6 col-sm-4 col-md-3 col-lg-2" id="techPhotos">
      <div>
        <img [src]="foto.image" alt="">
      </div>
      <div id="techNames">
        <p>{{foto.name}}</p>
      </div>
    </div>
  </div>
  <br><br>
</div>
